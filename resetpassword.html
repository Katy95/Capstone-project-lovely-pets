				<script>$(document).ready(function() 
				{
						if(document.cookie=="")
						{
							alert("Please login to your account");
							window.location='./login.html';
						}
						else
						{
							var strCookie=document.cookie;
							//将多cookie切割为多个名/值对
							var arrCookie=strCookie.split("; ");
							var arrCookieUserName= arrCookie[0].split("=");
							var arrCookieUserAuthority= arrCookie[1].split("=");	
							var UserName=arrCookieUserName[1];
							var UserAuthority=arrCookieUserAuthority[1];
							//alert(UserName+UserAuthority);
							$("#name").text("Welcome  "+UserName);
								
						};
						$("#submitbtn").click(function()
						{
							if($("#enterpassword").val()=="" || $("#confirmpassword").val()=="")
							{
								alert("Please enter your new password and confirm it");
							}
							else if($("#enterpassword").val()!=$("#confirmpassword").val())
							{
								alert("The two passwords do not match.");
							}
							else if(($("#enterpassword").val()).length < 8 ||($("#confirmpassword").val()).length < 8 )
							{
								alert("The new password is too short");
							}
							else
							{
								 $.post("./php/reset.php",
											{
												username: UserName,
												password: $("#enterpassword").val(),
											},
											  function(data,status)
												{
													alert("You have successfully changed the password");
													window.location='homepage.html';
	
												}
										);
							}
							
							
							
						})
						
				})
				</script>
